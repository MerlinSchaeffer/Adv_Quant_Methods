# Why? Selection bias!

`$$\begin{equation} \begin{split}
\underbrace{Avg_{n}[Y_{1i}|D_{i} = 1] - Avg_{n}[Y_{0i}|D_{i} = 0]}_{\text{Difference in observed group means}} = \underbrace{Avg_{n}[Y_{1i}|D_{i} = 1] -  Avg_{n}[Y_{0i}|D_{i} = 1]}_{\text{Average causal effect } among \text{ } the \text{ } treated} + \underbrace{Avg_{n}[Y_{0i}|D_{i} = 1] -  Avg_{n}[Y_{0i}|D_{i} = 0]}_{\text{Selection bias}}.
\end{split} \end{equation}$$`


.content-box-red[.center[
`\(\text{Selection bias} = \underbrace{Avg_{n}[Y_{0i} | D_{i} = 1]}_{\text{Unobserved!}} - Avg_{n}[Y_{0i} | D_{i} = 0].\)`

`\(\rightarrow\)` The difference in `\(Avg_{n}(Y_{0i})\)` (the baseline of the outcome) between the groups we compare.
]]

]

.push-right[

&lt;img src="https://lotterylab.s3.amazonaws.com/summernoteimages/606ffa6b3468c.gif" width="70%" style="display: block; margin: auto;" /&gt;

Randomization is "fair": Everyone has the same probability to be part of the treatment or control group, .alert[regardless of who they are]!

.content-box-green[
Why does this result in equal `\(Y_{0i}\)` baselines?
`$$Avg_{n}[Y_{0i}|\text{News} = 1] = Avg_{n}[Y_{0i}|\text{News} = 0]$$`
]]

layout: false
# Randomized Controlled Trials (RCT)

.push-left[

- If we *randomly* divide subjects into treatment and control groups: They come from the same underlying population. 
  &lt;br&gt; &lt;br&gt; `\(\rightarrow\)` Similar .alert[on average], *in every way*,&lt;br&gt; **including their `\(Y_{0}\)` **!

- Beware, in practice randomization can fail, especially if your sample is small.
]

.push-right[
&lt;img src="./img/randomization2.png" width="90%" style="display: block; margin: auto;" /&gt;
]

# RCTs and potential outcomes

.push-left[
&lt;img src="./img/randomization2.png" width="60%" style="display: block; margin: auto;" /&gt;

- If we *randomly* divide subjects into treatment and control groups: They come from the same underlying population. 
  &lt;br&gt; &lt;br&gt; `\(\rightarrow\)` Similar .alert[on average], *in every way*,&lt;br&gt; **including their `\(Y_{0}\)` **!
  &lt;br&gt; &lt;br&gt; `\(\rightarrow E[Y_{0i}|D=1] = E[Y_{0i}|D=0]\)`!
]

--

.push-right[

`$$\begin{equation}\begin{split} E &amp; [Y_{1i}|D=1] - E[Y_{0i}|D=0] \\  \\ &amp; = E[\color{red}{Y_{0i} + \kappa} |D=1] - E[Y_{0i}|D=0], \\ \\ &amp;= \color{red}{\kappa} + \underbrace{E[Y_{0i} |D=1] - E[Y_{0i}|D=0]}_{\underbrace{0}_{\text{(if randomization has worked)}}}, \\ \\ &amp; = \underbrace{\color{red}{\kappa}.}_{\text{The average causal effect}} \end{split}\end{equation}$$`
]

.left-column[
- There is no backdoor path. &lt;br&gt; (no path from `\(I\)` to `\(Y\)` that starts with an arrow into `\(I\)`)

`\(\rightarrow\)` No selection/collider bias!
]

# Causal effect of news articles

.push-left[

```r
# Run OLS regression to analyze the survey RCT.
ols &lt;- lm_robust(dis_index ~ article, 
                 weight = gewFAKT, data = APAX)
zols &lt;- lm_robust(z_dis_index ~ article, 
                  weight = gewFAKT, data = APAX)

# Make a nice regression table of results.
htmlreg(
  list(ols, zols), include.ci = FALSE, digits = 3,
  custom.model.names = c("OLS", "Z-OLS"),
  custom.coef.names = c("Intercept (Venus control)", 
                        "Article on discrimination", 
                        "Article on integration"))
```
]

# Today's general lessons

1. Experiment: An artificial environment controlled by the researcher. Allows researchers to control "treatment" assignment.
2. Randomized Controlled Trials (RCT): An experiment with treatment and control group in which researchers assign treatment or control at random.
3. Randomization: Random assignment of treatment and control ensures a balanced comparison (no selection/confounder bias). Randomization can fail, especially in small samples.
4. RCTs can be analyzed with a simple OLS regression.
