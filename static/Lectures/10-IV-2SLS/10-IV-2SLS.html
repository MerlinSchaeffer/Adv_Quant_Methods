# The *second* stage

.push-left[
&lt;img src="10-IV-2SLS_files/figure-html/unnamed-chunk-16-1.png" width="50%" style="display: block; margin: auto;" /&gt;

- An instrument `\(Z_{i}\)` induces random variation into the treatment `\(D\)`. 
- We can measure that random variation, by taking the predictions `\(\hat{D}_{i}\)` from the first stage:
  `$$D_{i} = \alpha_1 + \phi Z_{i} + e_{i}.$$`
- We then use `\(\hat{D}_{i}\)` as predictor in the second stage:
`$$Y_{i} = \alpha_2 + \lambda_{\text{2SLS}}\hat{D}_{i} + e_{i}.$$`
]

.push-right[

```r
# Bivariate OLS
scnd_stage &lt;- lm_robust(lnw ~ pred_s, data = ak91) 

*iv &lt;- ivreg(lnw ~ s | qob, data = ak91) # IV (2SLS)

screenreg(list(scnd_stage, iv), # Regression table
  include.ci = FALSE, digits = 3,
  custom.model.names = c("2nd Stage","IV"))
# 
# ===========================================
#              2nd Stage       IV            
# -------------------------------------------
# (Intercept)       4.633 ***       4.633 ***
#                  (0.263)         (0.250)   
# pred_s            0.099 ***                
#                  (0.021)                   
# s                                 0.099 ***
#                                  (0.020)   
# -------------------------------------------
# R^2               0.000           0.098    
# Adj. R^2          0.000           0.098    
# Num. obs.    329509          329509        
# RMSE              0.679                    
# ===========================================
# *** p &lt; 0.001; ** p &lt; 0.01; * p &lt; 0.05
```

# Two perspectives on IV

.push-left[
.content-box-blue[
.center[**Wald IV estimator**]

`$$\lambda_{\text{Wald}} = \frac{\rho}{\phi}$$`
&lt;br&gt;
*Conceptually*: Weigh-up the ITT `\(\rho\)` on `\(Y\)` to get the causal effect of `\(D\)` among those who actually received `\(D\)`.
]]

.push-right[
.content-box-green[
.center[**2SLS IV estimator**]

`$$Y_{i} = \alpha + \lambda_{\text{2SLS}}\hat{D}_{i} + e_{i}$$`
&lt;br&gt;
&lt;br&gt;
*Conceptually*: Use (first stage) OLS to identify random variation in `\(D\)`. Use that random variation in a second (stage) OLS to estimate the causal effect of `\(D\)` on `\(Y\)`.

*Advantage*: We can use several instruments to identify as much random variation in `\(D\)` as possible!
]]
