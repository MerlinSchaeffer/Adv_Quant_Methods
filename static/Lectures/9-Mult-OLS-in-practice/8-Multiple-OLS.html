# Regression table of both results
htmlreg(list(ols_bi, ols_mult), 
        include.ci = FALSE, digits = 3,
        custom.model.names = c("Bivariate OLS", 
                               "Multiple OLS"))
```

# Frisch-Waugh Theorem

.left-column[
It partials out/controlls for:
  1. `\(\beta_{Y \leftarrow C}\)`
  2. `\(\beta_{D \leftarrow C}\)`
  
Frisch and Waugh (1933) proved that the way multiple OLS achieves this is mathematically equivalent to the following three steps:

&lt;img src="8-Multiple-OLS_files/figure-html/DAG_FrischWaugh-1.png" width="70%" style="display: block; margin: auto;" /&gt;
]

---

---

.right-column[
.center[
**Step 1: Regress `\(Y\)` on `\(C\)`, then keep residuals.**

# Why multiple OLS

.push-left[.left[
- Allows us to estimate `\(\beta_{Y \leftarrow D}\)`, partialling out/controlling for **_observed_** confounding variables.

- **_If all confounders are observed without measurement error_**, multiple OLS can thus identify the average causal effect `\(\kappa_{Y \leftarrow D}\)`.

&lt;img src="8-Multiple-OLS_files/figure-html/unnamed-chunk-25-1.png" width="60%" style="display: block; margin: auto;" /&gt;
]]

--

.push-right[.left[
- You can think of multiple OLS as down-weighting typical cases (e.g. young people exposed to Bali) and up-weighting untypical cases (older people exposed to Bali)

- Because of this weighting, multiple OLS increases the random variation in `\(D\)`.
]

&lt;img src="8-Multiple-OLS_files/figure-html/residuals2-1.png" width="60%" style="display: block; margin: auto;" /&gt;
]

---
# Estimation: Still OLS

.push-left[
The best (now multidimensional) "line" is defined by an overall intercept `\(\alpha\)` (i.e. `\(\bar{Y}\)` when all predictors are zero) and multiple slope coefficients `\(\beta_{1} \ldots \beta_{k}\)`.

`$$\begin{align*}
      \min \text{RSS} &amp;= \min \sum_{i=1}^{n} e_{i}^{2} \\
      &amp;= \min \sum_{i=1}^{n} y_{i} - \hat{y_{i}} \\
      &amp;= \min \sum_{i=1}^{n} (y_{i} - (\color{orange}{\alpha} + \color{orange}{\beta_{1}} x_{1i} + \ldots + \color{orange}{\beta_{k}} x_{ki})^{2}
    \end{align*}$$`

.content-box-red[
- Multiple OLS assumes linear relations between all variables.

- Multiple OLS adjusts *all* variables for each other.
]
]

# RCTs vs ITTs

.push-left[.content-box-red[
.font120[.center[**RCT**]]

`$$\begin{equation}\begin{split} &amp; |r_{I,D}| = 1 \\ &amp;\rightarrow I = D! \end{split}\end{equation}$$`

That is, the absolute correlation between intervention `\(I\)` and predictor of interest `\(D\)` is 1, making them practically the same thing.
&lt;br&gt;
&lt;br&gt;

&lt;img src="8-Multiple-OLS_files/figure-html/DAG4-1.png" width="70%" style="display: block; margin: auto;" /&gt;
]]

--

.push-left[.content-box-blue[
.font120[.center[**ITT**]]

`$$\begin{equation}\begin{split} &amp; |r_{Z, D}| &lt; 1 \\ &amp;\rightarrow Z \neq D! \end{split}\end{equation}$$`

That is, the absolute correlation between intervention `\(Z\)` and predictor of interest `\(D\)` is smaller than 1, inducing some portion of random variation into `\(D\)`.


&lt;img src="8-Multiple-OLS_files/figure-html/DAG5-1.png" width="70%" style="display: block; margin: auto;" /&gt;
]]

# IV .font60[to the rescue]

.left-column[.content-box-red[
.center[**3 Requirements**]
1. *First stage*: Instrument has causal effect on outcome `\(D_{i}\)`.

2. *Randomization*: Instrument is randomly assigned (RCT or natural experiment).

3. *Exclusion restriction*: Instrument affects outcome `\(Y_{i}\)` **_only_** through its effect on `\(D\)`.
  + In practice very difficult to test
]]

.right-column[
&lt;img src="8-Multiple-OLS_files/figure-html/DAG8-1.png" width="70%" style="display: block; margin: auto;" /&gt;

**First Stage:** `\(E[D_{i}|Z_{i}=1]-E[D_{i}|Z_{i}=0]; \text{call this }\phi.\)`

**Reduced Form:** `\(E[Y_{i}|Z_{i}=1]-E[Y_{i}|Z_{i}=0]; \text{call this }\rho.\)`

**IV Estimator of LATE:** `\(\lambda = \frac{\rho}{\phi} = \frac{E[Y_{i}|Z_{i}=1]-E[Y_{i}|Z_{i}=0]}{E[D_{i}|Z_{i}=1]-E[D_{i}|Z_{i}=0]} \color{red}{= E[Y_{1i}-Y_{0i}|\text{Complier}_{i}=1]}.\)`
]

# Today's general lessons

1. *Omitted variable bias*: Confounder variables introduce omitted variable bias, which can be calculated if the confounder is observed in the data. Omitted variable bias is basically the same as selection/confounder bias. But OMV usually refers to a specific variable and the latter refers to the problem in general.

2. *Controlling for*: Multiple OLS allows us to partial out the selection biases stemming from observed confounding variables.

3. *Frisch-Waugh Theorem*: We can think of controlling for as working with the residuals (leftovers) after the correlations between the confounders and both `\(Y\)` and `\(D\)` have been partialled out.

4. *Multiple OLS*: OLS allows us to consider multiple predictor variables. In line with Frisch-Waugh, they are all controlled for each other.

5. Multiple OLS can thus alleviate unbalanced confounders and thereby "repair" broken randomization. However, OLS can only consider **_observed_** confounders and hence it remains unclear whether a failed randomized is truly fixed.

6. We can also control for confounders in an IV setting. In this case, *we need to control both the First Stage and the Reduced form for confounders.*
